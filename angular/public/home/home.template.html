
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex="70" flex-gt-xs="100" flex-xs="100" flex-gt-md="70" flex-gt-sm="70" layout="column" >
            <md-card ng-repeat="board in board"  class="hvr-forward md-whiteframe-2dp" >
                <md-card-title>
                    <md-card-title-text>
						<div layout="row">
							<span class="md-headline">{{board.name}}</span>
							<span flex>
							
							</span>
							<span class="md-subhead" layout-align="end" >
                                <md-icon  md-svg-icon="star" size="12" style="color:gold;" aria-label="Rating"></md-icon>{{board.rating}}<b>/10</b>
									</span>
									<span flex>
									
									</span>
									<span>
										<md-icon md-svg-src="images/svg/ic_beenhere_24px.svg" style="" aria-label="beenhere"></md-icon>{{board.visits}} visited.

									</span>
									<span flex>
									</span>
						</div>
						
							<span class="md-subhead">{{board.type}}</span>
                        <div layout="row" layout-align="center center" >
                                    <span class="md-subhead" layout-align="">
                                    <md-button class="md-icon-button" aria-label="Search" ng-click="show_on_map(board.location.geo);">
									<md-icon md-svg-src="images/svg/ic_directions_24px.svg" aria-label="map direction"><md-tooltip md-direction="buttom">View on map</md-tooltip></md-icon></md-button>{{board.location.add}}
                                    </span>
                                    <span flex>

                                    </span>
									
									<span ng-if="board.offer">
										<md-icon md-svg-src="images/svg/ic_loyalty_48px.svg" style="color:red;" aria-label="beenhere"><md-tooltip md-direction="buttom">loyality</md-tooltip>"></md-icon>{{board.offer}}
									</span>
									<span flex>
									</span>
                        </div>
                        <span class="md-subhead">{{board.discription}}</span>
                    </md-card-title-text>
                    <md-card-title-media >
                        <div class="md-media-lg card-media">
                            <img ng-src="uploads/{{board.img}}" width="152px" height="152px" image-404 fb-bgcolor="#C0392B" fb-color="#C5EFF7" fb-text="Not Found">
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <p ng-if="board.type !== 'Vendor'">
                        <md-icon ng-if="board.facility.wifi" md-svg-src="images/svg/ic_wifi_tethering_24px.svg" style="" aria-label="wifi"><md-tooltip md-direction="buttom">Free wifi</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.airport_shuttle" md-svg-src="images/svg/ic_airport_shuttle_24px.svg" aria-label="airport shuttle"><md-tooltip md-direction="buttom">Airport shuttle</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.pool" md-svg-src="images/svg/ic_pool_24px.svg"  aria-label="Swimming pool"><md-tooltip md-direction="buttom">Swimming pool</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.air_conditioned" md-svg-src="images/svg/ic_ac_unit_24px.svg" aria-label="Air conditioned"><md-tooltip md-direction="buttom">Air conditioned</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.room_service" md-svg-src="images/svg/ic_room_service_24px.svg" aria-label="Room service"><md-tooltip md-direction="buttom">Room service</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.breakfast" md-svg-src="images/svg/ic_free_breakfast_24px.svg" aria-label="Breakfast"><md-tooltip md-direction="buttom">Free Breakfast</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.restaurant" md-svg-src="images/svg/ic_restaurant_24px.svg" aria-label="Restaurant"><md-tooltip md-direction="buttom">Restaurant</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.local_bar" md-svg-src="images/svg/ic_local_bar_24px.svg" aria-label="Local bar"><md-tooltip md-direction="buttom">Local Bar</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.security" md-svg-src="images/svg/ic_security_24px.svg" aria-label="Security"><md-tooltip md-direction="buttom">Security</md-tooltip></md-icon>
                        <md-icon ng-if="board.facility.Speakers" md-svg-src="images/svg/ic_speaker_group_24px.svg" aria-label="Speakers"><md-tooltip md-direction="buttom">Speakers</md-tooltip></md-icon>
                    </p>
                        <span flex>

                        </span>
                    <md-button class="md-raised md-primary" ng-href="http://{{board.siteUrl}}">Visit</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
